          <!--  Lucid dreaming is a captivating state where individuals are consciously aware of being in a dream, often accompanied by the ability to control the dream environment. This phenomenon involves vivid sensory experiences and heightened emotions, with improved dream recall. While it can occur spontaneously, some actively use techniques like reality checks and dream journaling to induce lucid dreams. Beyond entertainment, lucid dreaming intrigues researchers for its insights into consciousness and applications in problem-solving. This unique blend of self-awareness and imaginative control offers a fascinating avenue for creative expression and self-discovery within the realm of dreaming.-->

  <script>
    const text = "Lucid dreaming is a captivating state where individuals are consciously aware of being in a dream, often accompanied by the ability to control the dream environment. This phenomenon involves vivid sensory experiences and heightened emotions, with improved dream recall. While it can occur spontaneously, some actively use techniques like reality checks and dream journaling to induce lucid dreams. Beyond entertainment, lucid dreaming intrigues researchers for its insights into consciousness and applications in problem-solving. This unique blend of self-awareness and imaginative control offers a fascinating avenue for creative expression and self-discovery within the realm of dreaming.";
    let index = 0;
    const speed = 7; // Adjust typing speed (in milliseconds)

    function typeWriter() {
      if (index < text.length) {
        document.getElementById('typing-text').innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    // Start typing animation when the page loads
    window.onload = function() {
      typeWriter();
    };
  </script>
