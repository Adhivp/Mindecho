<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Dream Text to Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4ce14;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #dreamForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        #prompt {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
        }

        #generateBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultImage {
            margin-top: 20px;
            text-align: center;
        }

        #loadingSpinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Lucid Dream Text to Image</h1>

    <!-- Form to generate the image -->
    <form id="dreamForm" method="post" action="{% url 'dreamworks' %}"> <!-- Include the correct URL for your view -->
        {% csrf_token %}
        <label for="prompt">Enter your lucid dream prompt:</label>
        <input type="text" id="prompt" name="prompt" required><br>
        <button id="generateBtn" type="submit">Generate Image</button> <!-- Change the button type to submit -->
    </form>

    <!-- Display the generated image or loading spinner -->
    <div id="resultImage">
        {% if image_url %}
            <img src="{{ image_url }}" alt="Generated Image">
        {% else %}
            <p>Can't Generate Now</p>
        {% endif %}
    </div>
    <div id="loadingSpinner"></div>
</body>
</html>
