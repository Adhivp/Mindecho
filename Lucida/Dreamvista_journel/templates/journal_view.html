<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>My Journal</title>
    <style>
        body {
            /* Styles for the box */
            font-family: Arial, sans-serif;
            background-color: #F4CE14;
            color: #F4CE14;
            align-items: center;
            align-content: center;
        }
        h1 {
            color: #000000;
        }
        nav {
      background-color: #000000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 20px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
    }

    .logo-text {
      margin-left: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Style the search bar */
    .search-bar {
            display: flex;
            align-items:center;
            width: 320px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-bar input[type="text"]::placeholder {
            color: #0a0a0a;
        }

        .search-bar button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }

    /* Style the content area */
    .content {
      padding: 20px;
      text-align: center;
    }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height of the box */
        }
        .container {
            width: 35%; /* Adjust the width of the container */
            height: 60%; /* Adjust the height of the container */
            background-color: #000000;
            align-items: center;
            display: flex;
            justify-content: center;
            padding: 20px;
            border-radius: 35px;
            box-shadow: 100px ;
    
        }
        #journal-entry {
            width: 100%;
            height: 100px;
            resize: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #journal-entries {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #fcfcfc;
        }
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {background-color: #ffa200; 
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fabc02;
        }
        .entry-container {
            background-color: #000000;
            border: 1px solid #000000;
            padding: 15px;
            margin-bottom: 35px;
            border-radius: 35px;
        }
        .entry-container strong {
            color: #da1919;
        }
        .entry-container h2 {
            color: #000000;
        }
    </style>
</head>
<body >
    <nav>
        <div class="logo">
          <img src="https://i.ibb.co/nPWYkmD/logo.png" alt="Lucida">
          <span class="logo-text">Lucida</span>
        </div>
        
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <!-- You can add a submit button or any other search functionality here -->
        </div>
      
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Contents</a></li>
          <li><a href="#">Logout</a></li>
          <li><a href="#">About</a></li>
          <!-- Add more navigation items as needed -->
        </ul>
      </nav>
      <h1>Journal</h1>
    <div class="box">
        <div class="container">
    <form id="journal-form"  method="post">
        <!-- Use type="date" to create a date input field -->
        <label for="entry-date">Date:</label>
        <input type="date" id="entry-date" name="entry-date">

        <label>Title:</label>
        <textarea id="enter-title" name="enter-title" placeholder="Enter title"></textarea>

        <label>Journal:</label>
        <textarea id="journal-entry" name="journal-entry" placeholder="Write your journal entry..."></textarea>
        <button type="submit">Save Entry</button>
    </form>

    <div id="journal-entries">
        <!-- Journal entries will be displayed here -->
    </div>
</div>
    </div>
   
</body>
</html>
