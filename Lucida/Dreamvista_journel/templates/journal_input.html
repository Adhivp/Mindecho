<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jounrnal input</title>
    <style>
        body {
            /* Styles for the box */
            font-family: Arial, sans-serif;
            background-color: #F4CE14;
            color: #F4CE14;
            align-items: center;
            align-content: center;
        }
        h1 {
            color: #000000;
        }
        nav {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 20px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 45px;
        }

        .logo-text {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Style the search bar */
        .search-bar {
            display: flex;
            align-items:center;
            width: 320px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-bar input[type="text"]::placeholder {
            color: #0a0a0a;
        }

        .search-bar button {
            background-color: #080808;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }
        .box {
            display: flex;
            padding:20px;
            flex-direction: column; /* Aligns containers vertically */
        }
        .container {
            width: 35%; /* Adjust the width of the container */
            height: 60%; /* Adjust the height of the container */
            background-color: #000000;
            display: flex;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 100px ;
            margin-bottom: 20px; /* Adds space between containers */
        }
        .containers {
            width: 80%; /* Adjust the width of the container */
            height: 100%; /* Adjust the height of the container */
            background-color: #000000;
            display: flex;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 100px ;
            margin-bottom: 20px; /* Adds space between containers */
            border-radius: 15px;
        }
        .text{
            width: 10%; /* Adjust the width of the container */
            height: 30%; /* Adjust the height of the container */
            background-color: #000000;
            padding: 10px;
            box-shadow: 100px ;
            border-radius: 15px;

        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 20px 50px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* Additional Styles */
            font-family: Arial, sans-serif; /* Font Family */
            font-size: 14px; /* Font Size */
            resize: vertical; /* Allow vertical resizing for textarea */
        }
        #journal-entry {
            width: 100%;
            height: 100px;
            resize: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #journal-entries {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #fcfcfc;
        }
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {background-color: #ffa200; 
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fabc02;
        }
        .entry-container {
            background-color: #000000;
            border: 1px solid #000000;
            padding: 15px;
            margin-bottom: 35px;
            border-radius: 35px;

        }
        .entry-container h2 {
            color: #000000;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="https://i.ibb.co/nPWYkmD/logo.png" alt="Lucida">
        <span class="logo-text">Lucida</span>
    </div>
</nav>
<div class="box">
    <div class="container">
    <form id="journal-form" method="post">
        <!-- Use type="date" to create a date input field -->
        <label for="entry-date">Date:</label>
        <input type="date" id="entry-date" name="entry-date">
        <button type="submit">Enter</button>
    </div>
    </form>
    <div class="containers">
        <form id="journal-form" method="post">
            <label for="title">Title:</label>
            <div class="text"><input type="text" name="Title"></div>
            </form>
    </div>
    <div class="containers">
        <form id="journal-form" method="post">
            <label for="Contents">Contents:</label>
            <div class="text"><input type="text" name="Contents"></div>
            </form>
    </div>
</div>
</body>
</html>
